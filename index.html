const gallery = document.getElementById("gallery");
const description = document.getElementById("description");




document.addEventListener('DOMContentLoaded', () => {
    const gallery = document.getElementById('gallery');
    const description = document.getElementById('description');

    const typeDescriptions = {
        brachypelmy: "Spokojne, powolne ptaszniki. D≈Çugowieczne i odporne na b≈Çƒôdy w hodowli.",
        tliltocatle: "Tak naprawdƒô bardzo podobne do brachypelm, odzielone do innego rodzaju.",
        grammostole: "D≈Çugo rosnƒÖ, spokojne i odporne na b≈Çƒôdy.",
        avicularie: "Kolorowe ptaszniki nadrzewne, bardziej wymagajƒÖce w hodowli. WymagajƒÖ wy≈ºszego terrarium."
    };

    function showGallery(type) {
        // usu≈Ñ klasƒô 'active' ze wszystkich przycisk√≥w
        document.querySelectorAll('.button-container button').forEach(btn => btn.classList.remove('active'));

        // ustaw aktywny przycisk
        const btnIdMap = {
            brachypelmy: 'btnBrachypelmy',
            tliltocatle: 'btnTliltocatle',
            grammostole: 'btnGrammostole',
            avicularie: 'btnAvicularie'
        };
        const activeBtn = document.getElementById(btnIdMap[type]);
        if (activeBtn) activeBtn.classList.add('active');

        // ustaw opis i w≈ÇƒÖcz t≈Ço tylko po klikniƒôciu
        if (description) {
            description.textContent = typeDescriptions[type] || "Brak opisu dla tego gatunku.";
            description.classList.add("active"); 
        }

        // wyczy≈õƒá galeriƒô i dodaj nowe karty
        gallery.innerHTML = '';
        spidersData[type].forEach(spider => {
            const card = document.createElement('div');
            card.className = 'spider-card';
            card.innerHTML = `<h3>${spider.name}</h3><img src="${spider.img}" alt="${spider.name}"><p>${spider.desc}</p>`;
            gallery.appendChild(card);

            card.addEventListener('click', () => {
                window.location.href = spider.link;
            });
        });
    }

    // przypisz eventy do przycisk√≥w
    document.getElementById('btnBeginner').addEventListener('click', () => window.location.href = "beginner.html");
    document.getElementById('btnBrachypelmy').addEventListener('click', () => showGallery('brachypelmy'));
    document.getElementById('btnTliltocatle').addEventListener('click', () => showGallery('tliltocatle'));
    document.getElementById('btnGrammostole').addEventListener('click', () => showGallery('grammostole'));
    document.getElementById('btnAvicularie').addEventListener('click', () => showGallery('avicularie'));
});

function showDetails(spider) {
